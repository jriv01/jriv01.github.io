<!DOCTYPE html>
<html>
    <head>
        <title>Arcadia</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div id="container">
            <div id="wrapper">
                <div id="grid"></div>

                </div>
            </div>

                <div id="score-box"></div>
